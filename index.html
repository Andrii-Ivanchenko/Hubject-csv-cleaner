<!DOCTYPE html>
<html>
<head>
    <title>CSV Preprocessing App</title>
</head>
<body>
    <h1>CSV Preprocessing App</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <button id="processButton">Process CSV</button>
    <p><a id="downloadLink" style="display: none;" download="cleaned_data.csv">Download Cleaned CSV</a></p>
    <div id="result"></div>

    <script src="./script/app.js"></script>
</body>
</html>
